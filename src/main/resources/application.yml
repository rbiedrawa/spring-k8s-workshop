app:
  hello: "Hello from local"
  secret: "${K8S_SECRET:default}"

server:
  shutdown: graceful

spring:
  application:
    name: spring-k8s-workshop

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: metrics,health,info,env,prometheus
  metrics:
    tags:
      application: ${spring.application.name}